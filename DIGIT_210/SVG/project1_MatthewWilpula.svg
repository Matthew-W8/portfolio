<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>A Fan:</desc>
    <g alignment-baseline="baseline">
        <circle cx="300" cy="150" r="50" stroke="red" stroke-width="1" fill="red"/>
        <rect width="100" height="100" x="250" y="150" stroke="red" stroke-width="1" fill="red"/>
        <circle cx="300" cy="150" r="25" stroke="black" stroke-width="1" fill="black"/>
        <circle cx="300" cy="150" r="10" stroke="white" stroke-width="1" fill="white"/>
        <line x1="150" y1="150" x2="450" y2="150" stroke="black" stroke-width="3">
            <animate attributeName="y1" begin="0s" dur="10s" from="150" to="100" repeatCount="indefinite"/>
            <animate attributeName="y2" begin="0s" dur="10s" from="150" to="200" repeatCount="indefinite"/>
        </line>
       <!--  <polygon points="175,148 200,100 225,148" stroke="purple" stroke-width="2" fill="blue"/>
        <polygon points="375,148 400,100 425,148" stroke="blue" stroke-width="2" fill="purple"/> -->
    </g>
</svg>