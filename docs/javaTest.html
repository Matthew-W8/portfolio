<!DOCTYPE html>
<html>
    <head>
        <title>JavaTest</title>
        <link rel="stylesheet" href="javaTest.css"/>
        <script src="interact.js"></script>
    </head>
    <body>
        <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
            <circle id="testCircle" r="45" cx="100" cy="100" fill="transparent" stroke="black" stroke-width="3" />
        </svg>
        <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="200" cy="200" fill="black" stroke="white" stroke-width="3" >
                <animate
                    attributeName="cx"
                    begin="0s"
                    dur="8s"
                    from="50"
                    to="90%"
                    repeatCount="indefinite" />
            </circle>
        </svg>
    </body>
</html>
